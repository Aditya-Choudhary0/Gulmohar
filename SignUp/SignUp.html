<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="left">
            <div>
                <img src="" alt="">
            </div>
            <div><p>Create an account for faster checkout and order tracking.</p></div>
            <div>
                12 Brand and logo.
            </div>
        </div>
        <div id="right">
            <h1>Create Account</h1><br>
            <form>
                <label for="firstName"><b>First Name</b></label><br>
                <input type="text" id="fname" placeholder="Entre here" name="FirstName"/>
                <label for="lastName"><b>Last Name</b></label><br>
                <input type="text" id="lname" placeholder="Entre here" name="LastName"/><br>
                <label for="email"><b>Email</b></label><br>
                <input type="email" id="email" placeholder="Enter Email" name="email" required/><br><br>
                <label for="psw"><b>Password</b></label><br>
                <input type="password" id="password" placeholder="Enter Password" name="psw" required/><br><br>
                <input type="submit" id="submit" value="Submit" />
            </form>
            <div id="inst">
                <p>OR SignUp Using</p>
            </div>
            <div id="image">
                <img src="https://cdn1.harryanddavid.com/wcsstore/HarryAndDavid/images/Auth0/fb_signin.png" class="one">
                <img src="https://cdn1.harryanddavid.com/wcsstore/HarryAndDavid/images/Auth0/btn_google_signin_light_normal_web@2x.png" class="two one", id="google">
            </div>
            </div>
            <div id="newone">
                <p>Existing User?</p>
                <p class="log"> <a href="../SignIn/SignIn.html">Login</a></p>
            </div>
        </div>


    </div>
</body>
</html>
<script src="./signUp.js"></script>
</body>
</html>
