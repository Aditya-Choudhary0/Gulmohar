<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2 id="success"></h2>
        <div id="left">
            <div>
                <img src="../gulmohar.png" alt="Gulmohar Flower Shop">
            </div>
            <div><p>Welcome!!!</p></div>
            <div>
                12 Brand and logo.
            </div>
        </div>
        <div id="right">
            <h1 id="heading">Please Enter Your Details</h1>
            <h3>Don't Have a Account <a href="../SignUp/SignUp.html">Register Here</a></h3>
            <form>
                <label for="uname"><b>Email</b></label><br>
                <input type="email" id="email" placeholder="Enter Email" name="uname" required/><br><br>
                <label for="psw"><b>Password</b></label><span class="psw"><a href="#">Forgot password?</a></span><br>
                <input type="password" id="password" placeholder="Enter Password" name="psw" required/><br><br>
                <input type="submit" value="Submit" id="submit" />
            </form><br>
            <div class="termContainer">
                <p>By continuing, you agree to our <a href="../SignIn/t&C.html">Terms Of Uses</a> and <a href="../SignIn/t&C.html">Privacy Notice</a>. </p>
            </div>
            <div id="inst">
                <p>OR Login Using</p>
            </div>
            <div id="image">
                <img src="https://cdn1.harryanddavid.com/wcsstore/HarryAndDavid/images/Auth0/fb_signin.png" class="one">
                <img src="https://cdn1.harryanddavid.com/wcsstore/HarryAndDavid/images/Auth0/btn_google_signin_light_normal_web@2x.png" class="two one", id="google">
            </div>
        </div>
    </div>
</body>
